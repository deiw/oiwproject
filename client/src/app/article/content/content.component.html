<div>
  <div class="flex-container">
    <mat-card *ngFor="let article of articles" class="card">
      <mat-card-header>
        <mat-card-title>{{article.title}}</mat-card-title>
        <mat-card-subtitle>{{article.creationTime | date:"short"}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{article.content}}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <mat-paginator
    [length]="totalElements"
    [pageSize]="pageable.size"
    [pageSizeOptions]="pageSizeOptions">
  </mat-paginator>
</div>
