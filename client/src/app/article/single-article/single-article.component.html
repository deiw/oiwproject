<div class="container">
  <div class="content-container">
    <mat-card *ngIf="article" class="full-article-card">
      <mat-card-header>
        <mat-card-title>{{article.title}}</mat-card-title>
        <mat-card-subtitle>{{article.creator}} {{article.creationTime | date:"short"}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{article.imgUrl}}"/>
      <mat-card-content class="content">
        <p>{{article.content}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
